    <!-- Apply theme immediately to prevent flash - MUST be first script -->
    <script>
      (function() {
        'use strict';
        try {
          // Read theme from localStorage - this is the single source of truth
          const savedTheme = localStorage.getItem('theme');
          // Validate and apply theme - must be 'light' or 'dark'
          if (savedTheme === 'light' || savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', savedTheme);
            // Store in a global variable to prevent override
            window.__THEME__ = savedTheme;
          } else {
            // No valid theme saved, default to dark
            document.documentElement.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
            window.__THEME__ = 'dark';
          }
        } catch (e) {
          // Fallback if localStorage is not available
          document.documentElement.setAttribute('data-theme', 'dark');
          window.__THEME__ = 'dark';
        }
      })();
    </script>

    <!-- Theme Toggle Script -->
    <script>
      const themeToggle = document.getElementById('themeToggle');
      const themeIcon = document.getElementById('themeIcon');
      const themeText = document.getElementById('themeText');
      const html = document.documentElement;

      // Get current theme from HTML attribute (set by inline script) or localStorage
      let currentTheme = html.getAttribute('data-theme');
      if (!currentTheme || (currentTheme !== 'light' && currentTheme !== 'dark')) {
        // Double-check localStorage
        const savedTheme = localStorage.getItem('theme');
        currentTheme = (savedTheme === 'light' || savedTheme === 'dark') ? savedTheme : 'dark';
        html.setAttribute('data-theme', currentTheme);
      }
      // Ensure icon matches the current theme
      updateThemeIcon(currentTheme);

      themeToggle.addEventListener('click', function(event) {
        event.preventDefault();
        event.stopPropagation();
        
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        html.setAttribute('data-theme-transitioning', 'true');
        // IMPORTANT: Save to localStorage FIRST, then apply to DOM
        localStorage.setItem('theme', newTheme);
        window.__THEME__ = newTheme; // Update global variable
        html.setAttribute('data-theme', newTheme);
        updateThemeIcon(newTheme);
        
        // Force save and verify
        setTimeout(function() {
          localStorage.setItem('theme', newTheme); // Double-save to ensure persistence
          html.removeAttribute('data-theme-transitioning');
        }, 1000);
      });

      function updateThemeIcon(theme) {
        if (theme === 'light') {
          themeIcon.classList.remove('fa-moon');
          themeIcon.classList.add('fa-sun');
          themeText.textContent = 'Light';
        } else {
          themeIcon.classList.remove('fa-sun');
          themeIcon.classList.add('fa-moon');
          themeText.textContent = 'Dark';
        }
      }
    </script>
